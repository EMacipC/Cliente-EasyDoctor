	<div class="container-fluid" style="margin-top: 100px;">
		<div class="row">
			<div class="col-lg-12">
				<a id="regersar" href="#">Regresar</a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card mt-4 border-0">
					<div class="card-header">
						<h4 class="m-0 font-weight-bold text-primary" id="nombre">Registrar cita</h4>
					</div>
					<div class="card-body">
						<div>
							<div class="form-row">
								<div class="form-group col-md-2">
									<label>Sala</label>
									<input class="form-control" type="text" id="sala" required>
								</div>
								<div class="form-group col-md-2">
									<label>Doctor</label>
									<select class="form-control" id="doctor">
									</select>
								</div>
								<div class="form-group col-md-2">
									<label>Fecha Agendada</label>
									<input class="form-control" type="date" id="fecha" required>
								</div>
								<div class="form-group col-md-2">
									<label>Estado Cita</label>
									<input class="form-control" type="text" id="estado" required>
								</div>
								<div class="col-md-2 d-flex align-items-center">
									<div>
										<button class="btn btn-primary" onclick="registrarCita()">Registrar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="form-group d-flex align-items-center">
					<label>Buscar:</label>
					<div class="col-md-2">
						<input class="form-control" type="date" id="ofecha" placeholder="Fecha">
					</div>
					<button class="btn btn-primary" onclick="buscarCita()">Buscar</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Numero</th>
                      <th>Paciente</th>
                      <th>Doctor</th>
                      <th>Sala</th>
                      <th>Fecha</th>
                      <th>Estado</th>
                      <!--<th>Acciones</th>-->
                    </tr>
                  </thead>
                  <tbody id="citasP">
                  </tbody>
                </table>
              </div>
			</div>
