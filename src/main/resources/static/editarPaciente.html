	<div class="container-fluid" style="margin-top: 100px;">
		<div class="row">
			<div class="col-lg-12">
				<a id="regersar">Regresar</a>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-lg-12">
				<div class="card shadow mt-4 mb-4 border-left-primary">
					<div class="card-header">
						<h6 class="m-0 font-weight-bold text-primary">Nuevo Paciente</h6>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-lg-4">
								<div class="form-group">
								<label>Nombre</label>
								<input class="form-control" type="text" name="txtNombre" id="Nombre">
							</div>
							<div class="form-group">
								<label>Apellido</label>
								<input class="form-control" type="text" name="txtApellido" id="Apellido">
							</div>
							<div class="form-group">
								<label>Curp</label>
								<input class="form-control" type="text" name="txtCurp" id="Curp">
							</div>
							<div class="form-group">
								<label>Fecha Nacimiento</label>
								<input class="form-control" type="date" name="txtFNacimiento" id="FN">
							</div>
							<div class="form-group">
								<label>Telefono</label>
								<input class="form-control" type="text" name="txtTelefono" id="Telefono">
							</div>
							<div class="form-group">
								<label>Movil</label>
								<input class="form-control" type="text" name="txtMovil" id="Movil">
							</div>
							<div class="form-group">
								<label>E-mail</label>
								<input class="form-control" type="text" name="txtEmail" id="Email">
							</div>
							</div>
							<div class="col-lg-4">
								<div class="form-group">
								<label>Sexo</label>
								<select class="form-control" name="txtSexo" id="Sexo">
									<option value="Hombre">Hombre</option>
									<option value="Mujer">Mujer</option>
								</select>
							</div>
							<div class="form-group">
								<label>Tipo De Sangre</label>
								<select class="form-control" name="txtTipoS" id="TS">
									<option value="A+">A+</option>
									<option value="B+">B+</option>
									<option value="O+">O+</option>
									<option value="AB+">AB+</option>
									<option value="A-">A-</option>
									<option value="B-">B-</option>
									<option value="O-">O-</option>
									<option value="AB-">AB-</option>
								</select>
							</div>
							<div class="form-group">
								<label>Nacionalidad</label>
								<input class="form-control" type="text" name="txtNacionalidad" id="Nacionalidad">
							</div>
							<div class="form-group">
								<label>Religion</label>
								<input class="form-control" type="text" name="txtReligion"id="Religion">
							</div>
							<div class="form-group">
								<label>Escolaridad</label>
								<input class="form-control" type="text" name="txtEscolaridad" id="Escolaridad">
							</div>
							<div class="form-group">
								<label>Ocupacion</label>
								<input class="form-control" type="text" name="txtOcupacion" id="Ocupacion">
							</div>
							</div>
							<div>
								<button class="btn btn-primary" onclick="optenerDatos()">Editar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/sb-admin/jquery/jquery.min.js"></script>
