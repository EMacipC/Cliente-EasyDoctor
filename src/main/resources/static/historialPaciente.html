		<div class="row">
			<div class="col-lg-12">
				<div class="card mt-4 border-0">
					<div class="card-header d-flex justify-content-between">
						<h4 class="m-0 font-weight-bold text-primary" id="nombre">Nombre Paciente</h4>
						<div>
							<a class="btn btn-primary" href="editarPaciente.html">
								<span class="icon">
			                      <i class="fas fa-pen"></i>
			                    </span>

					<div class="card-body">

									<p id="cumple"></p>

							</div>

								<div>
									<h6 class="font-weight-bold">Sexo</h6>
									<p id="sex"></p>
								</div>
								<div>
									<h6 class="font-weight-bold">Religion</h6>
									<p id="religion"></p>
								</div>
							</div>
							<div class="col-lg-3">
								<div>
									<h6 class="font-weight-bold">Escolaridad</h6>
									<p id="escolaridad"></p>
								</div>
								<div>
									<h6 class="font-weight-bold">Ocupacion</h6>
									<p id="ocupacion"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card mt-4 mb-4 border-left-primary">

						<h6 class="m-0 font-weight-bold text-primary">Historial</h6>
					</div>
					<div class="card-body">
						<ul class="nav nav-tabs" id="myTab" role="tablist">
						  <li class="nav-item">
						    <a class="nav-link active" id="clinico-tab" data-toggle="tab" href="#histoClinico" role="tab" aria-controls="histoClinico" aria-selected="true">Clinico</a>
						  </li>
						  <li class="nav-item">
						    <a class="nav-link" id="no-clinico-tab" data-toggle="tab" href="#histoNoClinico" role="tab" aria-controls="histoNoClinico" aria-selected="true">No Clinico</a>
						  </li>
						  <li class="nav-item">
						    <a class="nav-link" id="sexual-tab" data-toggle="tab" href="#histoSex" role="tab" aria-controls="histoSex" aria-selected="true">Sexual</a>
						  </li>
						  <li class="nav-item">
						    <a class="nav-link" id="familiar-tab" data-toggle="tab" href="#histoFam" role="tab" aria-controls="histoFam" aria-selected="true">Familiar</a>
						  </li>
						</ul>
						<div class="tab-content" id="myTabContent">
						  <div class="tab-pane fade show active" id="histoClinico" role="tabpanel" aria-labelledby="clinico-tab">
						  </div>
						  <div class="tab-pane fade" id="histoNoClinico" role="tabpanel" aria-labelledby="no-clinico-tab">
						  </div>
						  <div class="tab-pane fade" id="histoSex" role="tabpanel" aria-labelledby="sexual-tab">
						  </div>
						  <div class="tab-pane fade" id="histoFam" role="tabpanel" aria-labelledby="familiar-tab">
						  </div>
						</div>
					</div>
				</div>
			</div>
