<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro de Paciente</title>
</head>
<body onload="docSec()">
	<div>
		<h1>Registrar Paciente</h1>
		<div>
			<label>Nombre</label>
			<input type="text" name="txtNombre" id="Nombre">
		</div>
		<div>
			<label>Apellido</label>
			<input type="text" name="txtApellido" id="Apellido">
		</div>
		<div>
			<label>Curp</label>
			<input type="text" name="txtCurp" id="Curp">
		</div>
		<div>
			<label>Fecha Nacimiento</label>
			<input type="date" name="txtFNacimiento" id="FN">
		</div>
		<div>
			<label>Telefono</label>
			<input type="text" name="txtTelefono" id="Telefono">
		</div>
		<div>
			<label>Movil</label>
			<input type="text" name="txtMovil" id="Movil">
		</div>
		<div>
			<label>E-mail</label>
			<input type="text" name="txtEmail" id="Email">
		</div>
		<div>
			<label>Sexo</label>
			<select name="txtSexo" id="Sexo">
				<option value="Hombre">Hombre</option>
				<option value="Mujer">Mujer</option>
			</select>
		</div>
		<div>
			<label>Tipo De Sangre</label>
			<select name="txtTipoS" id="TS">
				<option value="A+">A+</option>
				<option value="B+">B+</option>
				<option value="O+">O+</option>
				<option value="AB+">AB+</option>
				<option value="A-">A-</option>
				<option value="B-">B-</option>
				<option value="O-">O-</option>
				<option value="AB-">AB-</option>
			</select>
		</div>
		<div>
			<label>Nacionalidad</label>
			<input type="text" name="txtNacionalidad" id="Nacionalidad">
		</div>
		<div>
			<label>Religion</label>
			<input type="text" name="txtReligion"id="Religion">
		</div>
		<div>
			<label>Escolaridad</label>
			<input type="text" name="txtEscolaridad" id="Escolaridad">
		</div>
		<div>
			<label>Ocupacion</label>
			<input type="text" name="txtOcupacion" id="Ocupacion">
		</div>
		<button onclick="optenerDatos()">Registrar</button>
	</div>
	<a id="regersar">Regresar</a>
	<script type="text/javascript" src="js/scriptRegistroPaciente.js"></script>

</body>
</html>
